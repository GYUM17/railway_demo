<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼 테스트</title>
</head>
<body>

<h2>form.html — 데이터 입력</h2>

<form action="form_ok.jsp" method="post">

  <!-- 1. 이름 -->
  이름: <input type="text" name="username"><br><br>

  <!-- 2. 이메일 -->
  이메일: <input type="email" name="email"><br><br>

  <!-- 3. 나이 -->
  나이: <input type="number" name="age"><br><br>

  <!-- 4. 성별 -->
  성별:
  <select name="gender">
    <option value="남">남</option>
    <option value="여">여</option>
    <option value="기타">기타</option>
  </select>
  <br><br>

  <!-- 5. 관심 분야 -->
  관심 분야: <input type="text" name="interest"><br><br>

  <!-- 6. 자기소개 -->
  자기소개:<br>
  <textarea name="intro" rows="4" cols="40"></textarea>
  <br><br>

  <input type="submit" value="전송">

</form>

</body>
</html>
